apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: davtroelkjs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: logstash:8.11.0
          ports:
            - containerPort: 5000
              name: tcp
            - containerPort: 9600
              name: http
          volumeMounts:
            - name: logstash-config
              mountPath: /usr/share/logstash/pipeline
          env:
            - name: XPACK_MONITORING_ENABLED
              value: "false"
          command:
            - logstash
            - -f
            - /usr/share/logstash/pipeline/logstash.conf
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: logstash-config
          configMap:
            name: logstash-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: davtroelkjs
data:
  logstash.conf: |
    input {
      tcp {
        port => 5000
        codec => json_lines
      }
      http {
        port => 9600
      }
    }

    filter {
      if [type] == "spring" {
        grok {
          match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{NUMBER:pid} --- \[%{DATA:thread}\] %{DATA:class} : %{GREEDYDATA:message}" }
        }
        date {
          match => [ "timestamp", "ISO8601" ]
          target => "@timestamp"
        }
        mutate {
          add_field => { "service_name" => "spring-app" }
        }
      }
    }

    output {
      elasticsearch {
        hosts => ["elasticsearch-service:9200"]
        index => "logs-%{+YYYY.MM.dd}"
      }
      stdout {
        codec => rubydebug
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: logstash-service
  namespace: davtroelkjs
spec:
  selector:
    app: logstash
  ports:
    - port: 5000
      targetPort: 5000
      name: tcp
    - port: 9600
      targetPort: 9600
      name: http
