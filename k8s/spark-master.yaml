apiVersion: v1
kind: Service
metadata:
  name: spark-master
  namespace: davtroelkjs
  labels:
    app: spark
    component: master
spec:
  type: ClusterIP
  ports:
  - name: spark
    port: 7077
    targetPort: 7077
    protocol: TCP
  - name: webui
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: spark
    component: master
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  namespace: davtroelkjs
  labels:
    app: spark
    component: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark
      component: master
  template:
    metadata:
      labels:
        app: spark
        component: master
    spec:
      containers:
      - name: spark-master
        image: apache/spark:3.5.1
        command: 
        - "/opt/spark/sbin/start-master.sh"
        args:
        - "-h"
        - "0.0.0.0"
        - "-p"
        - "7077"
        env:
        - name: SPARK_MASTER_HOST
          value: "0.0.0.0"
        - name: SPARK_MASTER_PORT
          value: "7077"
        - name: SPARK_MASTER_WEBUI_PORT
          value: "8080"
        - name: SPARK_LOCAL_IP
          value: "0.0.0.0"
        - name: SPARK_NO_DAEMONIZE
          value: "true"
        ports:
        - containerPort: 7077
          name: spark
        - containerPort: 8080
          name: webui
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
        livenessProbe:
          tcpSocket:
            port: 7077
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 7077
          initialDelaySeconds: 5
          periodSeconds: 5