apiVersion: v1
kind: Service
metadata:
  name: spring-app
  namespace: davtroelkjs
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: spring-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  namespace: davtroelkjs
  labels:
    app: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      initContainers:
      - name: wait-for-kafka
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z kafka 9092; do echo waiting for kafka; sleep 2; done;']
      - name: wait-for-mongodb
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z mongodb 27017; do echo waiting for mongodb; sleep 2; done;']
      - name: wait-for-spark
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z spark-master 7077; do echo waiting for spark master; sleep 5; done;']
      
      containers:
      - name: spring-app
        image: spring-survey-api:latest  # Upewnij się że masz zbudowany ten obraz
        imagePullPolicy: Always
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: MONGODB_URI
          value: "mongodb:27017"
        - name: SPARK_MASTER
          value: "spark-master:7077"
        - name: JAVA_OPTS
          value: "-Xmx512m -Xms256m -Dspark.driver.host=spring-app -Dspark.driver.port=7079"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /api/v2/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v2/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 90
          periodSeconds: 15
          failureThreshold: 3